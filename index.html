<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ❤️</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap');

:root {
  --main-color: #ff4d6d;
  --bg-gradient: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: var(--bg-gradient);
  overflow-x: hidden;
  text-align: center;
  color: #fff;
}

.container {
  padding: 40px 20px;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 4rem;
  animation: fadeInDown 2s ease;
}

.subtitle {
  font-size: 1.2rem;
  margin-top: 10px;
  opacity: 0.9;
}

.heart {
  font-size: 3rem;
  animation: heartbeat 1.5s infinite;
  margin: 20px 0;
}

.message-box {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  padding: 25px;
  border-radius: 20px;
  margin: 30px auto;
  max-width: 600px;
  animation: fadeIn 3s ease;
}

.message-box p {
  font-size: 1.1rem;
  line-height: 1.7;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  max-width: 800px;
  margin: 40px auto;
}

.gallery img {
  width: 100%;
  border-radius: 20px;
  transition: transform 0.5s, box-shadow 0.5s;
}

.gallery img:hover {
  transform: scale(1.1);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.footer {
  margin-top: 50px;
  font-size: 1rem;
  opacity: 0.9;
}

button {
  margin-top: 30px;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  background: #fff;
  color: var(--main-color);
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: var(--main-color);
  color: #fff;
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.1); }
  50% { transform: scale(1); }
  75% { transform: scale(1.1); }
}

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Floating hearts */
.heart-float {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  color: rgba(255,255,255,0.8);
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy
